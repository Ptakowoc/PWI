<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Logowanie przez API FB</title>
	<link rel="icon" type="image/jpg" href="/PWI/obrazki/ikona.jpg" />
	<link rel="stylesheet" href="/PWI/yosemiteCss.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name = "description" content = "width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <style media="screen">
      #fb-btn{margin:15px; text-align: center;}
	#heading {color: azure;}
	#witaj {color: beige;}
      #profile, #logout {display:none}
    </style>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '2328986604025667',
          cookie     : true,
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
      };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
		
       function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           setElements(true);
           testAPI();
         } else {
           console.log('Not authenticated');
           setElements(false);
         }
       }
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }
      function testAPI(){
        FB.api('/me?fields=name,email,id,picture{url}', function(response){
          if(response && !response.error){
            //console.log(response);
            buildProfile(response);
          };
        })
      }
      function buildProfile(user){
        let profile = `
          <h3 id="witaj">Witaj ${user.name}!</h3>
          <ul class="list-group">
            <li class="list-group-item">Email: ${user.email}</li>
	<li class="list-group-item">ID: ${user.id}</li>
	<li class="list-group-item">Pic: ${user.picture.data.url}</li>
          </ul>
        `;
        document.getElementById('profile').innerHTML = profile;
      }
      function setElements(isLoggedIn){
        if(isLoggedIn){
          document.getElementById('logout').style.display = 'block';
          document.getElementById('profile').style.display = 'block';
          document.getElementById('fb-btn').style.display = 'none';
          document.getElementById('heading').style.display = 'none';
        } else {
          document.getElementById('logout').style.display = 'none';
          document.getElementById('profile').style.display = 'none';
          document.getElementById('fb-btn').style.display = 'block';
          document.getElementById('heading').style.display = 'block';
        }
      }
      function logout(){
        FB.logout(function(response){
          setElements(false);
        });
      }
    </script>   
	  <br/><br/><br/><br/>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <li>Logowanie przez FB</li>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://yosemite.cba.pl/">Strona Główna</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logout" href="#" onclick="logout()">Wyloguj</a></li>
            <fb:login-button
              id="fb-btn"
              scope="public_profile,email"
              onlogin="checkLoginState();">
            </fb:login-button>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h3 id="heading">Zaloguj się</h3>
      <div id="profile"></div>
    </div>
  </body>
</html>
