<!DOCTYPE html>
<html lang="pl">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> PWI Wiktoria Cocek </title>
    <link rel="icon" type="image/jpg" href="obrazki/ikona.jpg" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name = "description" content = "width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
</head>
	
<body>
	<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2328986604025667',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
   
FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
});   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
		
function statusChangeCallback(response){
         if(response.status === 'connected'){
           console.log('Logged in and authenticated');
           setElements(true);
           testAPI();
         } else {
           console.log('Not authenticated');
           setElements(false);
         }
       }
	
function checkLoginState() {
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
}	
</script>
	
<fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>
		   
</body>
</html>
